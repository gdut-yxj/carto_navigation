PidPlanner:
  # next point distance/turning angle
  slide_window: 0.2

  k_theta: 0.5
  
  # goal reached tolerance
  position_tolerance: 0.03
  orientation_tolerance: 0.01

  # linear velocity
  max_v: 1.0
  min_v: 0.0

  # pid controller params
  linear_x:
    pid: { p: 5.0, i: 1.0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
  linear_y:
    pid: { p: 5.0, i: 1.0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
  angular_z:
    pid: { p: 4.0, i: 1.0, d: 0.0, i_max: 0.0, i_min: 0.0, antiwindup: true, publish_state: true }
